<template name="makeWrongAns">
  <div class="makeWrongAnsContainer">

    {{#if isSmall}}
    <div class="makeWrongAnsQnSmall">Q</div>
    {{else}}
      <div class="makeWrongAnsQn">{{qn}}</div>
      <div class="makeWrongAnsAns">({{ans}})</div>
      <form class="new-wrongAns">
      <input type="text" name="wrongAns" class="wrongAnsTxt" placeholder="A Wrong Answer" value="">
      <div class="wordDist">Score : {{wordDist}}</div>
    </form>
    {{/if}}
  </div>
</template>
