<template name="AnswerWrong">
  <div class="flexContainer">
  {{> cardDeck}}
  {{> ansDeck}}
</div>
</template>


<template name="cardDeck">
      {{#each cardList}}
      {{> makeWrongAns}}
      {{/each}}
</template>

<template name="ansDeck">
      {{#each ansList}}
      {{> quizCard}}
      {{/each}}
</template>
