<template name="AnswerWrong">
  {{> userScore}}
  <div class="flexContainer">
  {{> ansDeck}}
</div>
</template>


<template name="addWrongAnswer">
  <div class="flexContainer">
      {{#each cardList}}
      {{> makeWrongAns}}
      {{/each}}
    </div>
</template>

<template name="ansDeck">
      {{#each ansList}}
      {{> quizCard}}
      {{/each}}
</template>
