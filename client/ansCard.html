<template name="ansCard">
  <div class="qnCardContainer">
    {{bob}}
    {{#if isASmall}}
    <div class="qnCardQnSmall">A</div>
    {{else}}
    <div class="qnCardQn">{{qn}}</div>
    <div class='ansContainer'>
      {{#each getAns}}
      {{> ansItem}}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="ansItem">
  <div class='ansItem {{checked}}'>{{ans}}</div>
</template>
