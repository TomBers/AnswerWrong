<template name="quizCard">
  <div class="makeWrongAnsContainer">
    {{bob}}
    {{#if isASmall}}
    <div class="makeWrongAnsQnSmall">A</div>
    {{else}}
    <div class="makeWrongAnsQn">{{qn}}</div>
    <div class='ansContainer'>
      {{#each getAns}}
      {{> ansItem}}
      {{/each}}
    </div>
    {{/if}}
  </div>
</template>

<template name="ansItem">
  <div class='ansItem {{checked}}'>{{ans}}</div>
</template>
